<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header>
		<h1 class="game-title" aria-label="matching game" tabindex="0">Matching Game</h1>
	</header>

	<main class="container">
		<div class="score-panel">
        	<ul class="stars">
        	<!-- Dynamically created stars -->
        	</ul>
        	<span class="moves" aria-label="number of moves" tabindex="0">0</span> Moves
			<span class="timer" aria-label="number of seconds" tabindex="0">0</span> Seconds
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>
        <ul class="deck">
           <!-- Dynamically created cards -->
        </ul>
		<!-- Congratulations modal -->
		<section id="modal" class="overlay">
			<div class="popup">
				<h3 tabindex="0" aria-label="congratulations">Congratulations!</h3>
				<div class="modal-content">
					<p>Congratulations! You finished the game!</p>
					<p>You made <span id="movesScore" aria-label="moves" tabindex="0"></span> moves </p>
					<p>in <span id="timeScore" aria-label="time score" tabindex="0"></span> seconds </p>
					<p>with final score of <span id="starsScore" aria-label="final score" tabindex="0"></span></p>
				</div>
				<button id="replay" tabindex="0" aria-label="play again">Play again</button>
			</div>
		</section>
	</main>
    <script src="js/app.js"></script>
</body>
</html>
