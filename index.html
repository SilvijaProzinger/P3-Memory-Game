<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        	<!-- Deleted tags for star rating which will be implemented by js -->
        	</ul>
        	<span class="moves">0</span> Moves
			<span class="timer">0</span> Seconds
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <ul class="deck">
           <!-- Deleted cards which will be imported by js function -->
        </ul>
		<!-- Created the congratulations modal -->
		<div id="modal" class="overlay">
			<div class="popup">
			<h3>Congratulations!</h3>
			<div class="modal-content">
			<p>Congratulations! You finished the game!</p>
			<p>You made <span id="movesScore"></span> moves </p>
			<p>in <span id="timeScore"></span> seconds </p>
			<p>with final score of <span id="starsScore"></span></p>
			</div>
			<button id="replay">Play again</button>
			</div>
		</div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
